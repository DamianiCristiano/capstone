<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
          <img class="img-fluid" src="../../../assets/img/768-7688994_lec-logo-league-of-legends-lec-logo.png" alt="">
        </button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Angular</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
          routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          *ngIf="isAuthenticated == true && data.label !== 'Logout'">
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
        </a>
      </li>
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a class="sidenav-nav-link logout" [routerLink]="[data.routeLink]"
        routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
        *ngIf="isAuthenticated == true && data.label === 'Logout'"  (click)="logout()">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
      </a>
      </li>
    </ul>
  </div>
